<doctype html5>
    <html5>
        <head>
            <title>Trivial Trivia</title>
            <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            <link rel="stylesheet" href="./assets/css/style.css">

        </head>

        <body>
            <div class='container text-center jumbotron'>
                <div class='
                banner'><h1>Trivial Trivia</h1></div>
                <div class='text-center container'>
                    <div class='text-center'><h3 id='timer'>Timer</h3></div>
                    <div class='text-center'><button id='start'>Start</button></div>

                    
                    <div class='text-center Qsec'><span id='qsid'></span></div>
                    

                    <div class='text-center results'>Correct:<span id='correct'></span></div>
                    <div class='text-center results'>Wrong:<span id='wrong'></span></div>
                    <div class='text-center results'>Unanswered:<span id='unans'></span></div>
                     
                
                </div>

            </div>
            
            <script type="text/javascript" src="./assets/javascript/game.js"></script>

        </body>
    </html5>
</doctype>


<!--
Totally Trivial Trivia Heading
Press Start - button
Load ... Game
Starts timer
Shows Questions and buttons
Click
Shows us correct or incorrect for few seconds
Move on to next question
At the end show counts for correct and incorrect answers
Restart does not reload the page - resets the game
-->
